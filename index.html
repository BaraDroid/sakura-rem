<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Ramen</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/1_hero/SVG/sakura_logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <footer>
            <img src="assets/img/1_hero/SVG/sakura_logo.svg" alt="sakura logo">
            <div class="navbar">
                <a class="navlink uppercase" href="">menu</a>
                <a class="navlink uppercase" href="">location</a>
                <a class="navlink uppercase" href="">about</a>
                <a class="navlink uppercase phone_link" href="tel: 0176 54564534">
                    <img  class="phone_icon" src="assets/img/1_hero/SVG/phone.svg" alt="phone icon">
                    <span>0176 54564534</span>
                </a>
            </div>
        </footer>
        <div class="heading">
            <h1 class="restaurant_name uppercase">sakura ramen</h1>
            <span class="restaurant_motto uppercase">best ramen in town</span>
        </div>
    </section>

    <section class="how_to">
        <h2 class="uppercase">how to order</h2>
        <div class="dish_parts">
            <div class="one_dish">
                <img src="assets/img/2_section_how_to_order/PNG/noodle.png" alt="noodle bowl">
                <span class="economica">Pick your<br>noodle</span>
            </div>
            <div class="one_dish">
                <img src="assets/img/2_section_how_to_order/PNG/broth.png" alt="bowl with hot soup">
                <span class="economica">Pick your<br>broth</span>
            </div>
            <div class="one_dish">
                <img src="assets/img/2_section_how_to_order/PNG/egg.png" alt="eggs on top of dish">
                <span class="economica">Add your<br>toppings</span>
            </div>
        </div>
    </section>
</body>
</html>
